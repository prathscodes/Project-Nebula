<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula-Your go to Place</title>
    <link rel="stylesheet" href="nebula style.css" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <img src="logo.jpg" id="logo" alt="logo" />
    <h1>
      I'm <span id="name">Nebula</span>, your
      <span id="va">Virtual Assistant</span>
    </h1>
    <img src="voice.gif" id="voice" alt="AI voice gif" />
    <button id="btn">
      <img src="mic.svg" alt="mic" /><span id="content"
        >Click here to Ask me Anything</span
      >
    </button>
    <p id="textline">Use on Google Chrome for better Experience</p>
    <script src="nebula script.js"></script>
  </body>
</html>
